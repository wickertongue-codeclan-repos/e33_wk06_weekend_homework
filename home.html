<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <script src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is the Title</title>
</head>
<body>

  <form id="first-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="writing-submitted" class="primary">Writing Submitted:</label>      
        <input type="text" id="writing-submitted" required/>
     </div>

    <div class="form-item">
      <label for="type-of-writing" class="primary">Type of Writing:</label>
      <select id="type-of-writing">
        <option value="" disabled selected></option>
        <option value="Book">Book</option>
        <option value="Short Story">Short Story</option>
        <option value="Article">Article</option>
        <option value="Poem">Poem</option>
        <option value="Collection of Poems">Collection of Poems</option>
        <option value="Collection of Short Stories">Collection of Short Stories</option>
        <option value="Script">Script</option>
        <option value="Play">Play</option>
      </select>
    </div>

    <div class="form-item">
      <label for="place-submitted-to" class="primary">Submitted to:</label>
      <input type="text" id="place-submitted-to" required/>
    </div>

    <div class="form-item">
      <label for="type-of-place" class="primary">Type of Publisher/Magazine:</label>
      <select id="type-of-place">
        <option value="" disabled selected></option>
        <option value="Magazine">Magazine</option>
        <option value="Publisher">Publisher</option>
        <option value="Agent">Agent</option>
        <option value="Competition">Competition</option>
      </select>
    </div>
  </div>
  <input type="submit" value="Save to Records"/>
  </form>

  <div id="records">

  </div>
  
</body>
</html>
